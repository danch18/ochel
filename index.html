<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pavé de Boeuf AR</title>

  <!-- Importation du script model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Playfair Display', serif;
    }

    h1 {
      text-align: center;
      color: #2c2c2c;
      margin-top: 20px;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      margin: 20px auto;
      border: none;
      background: #fff;
    }

    .retour {
      text-align: center;
      margin-bottom: 30px;
    }

    .retour a {
      text-decoration: none;
      color: #d4af37;
      font-weight: bold;
    }

    .retour a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Découvrez le Pavé de Boeuf</h1>

  <model-viewer
    src="essayer_site.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    alt="Pavé de Boeuf"
    ios-src="essayer_site.usdz"
    shadow-intensity="1"
    environment-image="neutral"
  >
  </model-viewer>

  <div class="retour">
    <a href="index.html">← Retour au menu</a>
  </div>

</body>
</html>
