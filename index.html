<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Chalet - Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Le Chalet - Menu</h1>
    </header>
    
    <main>

        <section class="category">
            <h2>Pavé de Boeuf</h2>
            <div class="menu-item">
                <h3><a href="pave_ar.html" class="ar-link">Pavé de Boeuf</a></h3>
                <p>Pavé de Boeuf</p>
                <span class="price">19€</span>
            </div>
        </section>
        
    </main>
</body>
</html>


<style>
/* Style général */
body {
    font-family: 'Playfair Display', serif;
    background-color: #f8f8f8;
    color: #333;
    margin: 0;
    padding: 0;
    text-align: center;
}

header {
    background-color: #2c2c2c;
    color: #fff;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Style des catégories */
.category {
    margin: 40px auto;
    width: 80%;
    max-width: 900px;
    border-bottom: 2px solid #d4af37;
    padding-bottom: 20px;
}

.category h2 {
    font-size: 26px;
    color: #d4af37;
    border-bottom: 2px solid #d4af37;
    display: inline-block;
    padding-bottom: 5px;
    text-transform: uppercase;
}

/* Style des éléments du menu */
.menu-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
    font-size: 18px;
    border-bottom: 1px solid #ddd;
}

.menu-item h3 {
    font-size: 20px;
    font-weight: bold;
    color: #444;
    margin: 0;
    flex: 2;
    text-align: left;
}

.ar-link {
    text-decoration: none;
    color: #d4af37;
    font-weight: bold;
}

.ar-link:hover {
    text-decoration: underline;
}


.menu-item p {
    font-size: 16px;
    color: #666;
    flex: 3;
    text-align: left;
    margin-left: 15px;
}

.price {
    font-size: 18px;
    font-weight: bold;
    color: #d4af37;
    flex: 1;
    text-align: right;
}

/* Style responsive */
@media (max-width: 768px) {
    .menu-item {
        flex-direction: column;
        align-items: flex-start;
    }
    .menu-item h3, .menu-item p, .price {
        text-align: left;
        width: 100%;
    }
}
</style>
